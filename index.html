<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bertus's Cocktail Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .cocktail {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      background-color: #fff;
      display: inline-block;
      width: 200px;
    }

    .cocktail img {
      max-width: 100%;
      border-radius: 5px;
    }

    .cocktail h3 {
      color: #2c3e50;
      margin-top: 5px;
    }

    .cocktail p {
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Cocktail Menu</h1>

  <div class="cocktail">
    <img src="Mojito.jpg" alt="Cocktail 1">
    <h3>Mojito</h3>
    <p>A refreshing classic with mint, lime, and rum.</p>
  </div>

  <!-- Repeat the .cocktail section for each cocktail (2-10) -->

</body>
</html>
