<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Cocktail Information</h1>
    <p id="cocktail-name">Loading...</p>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://agjfltsqnqnyfcepgpmh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnamZsdHNxbnFueWZjZXBncG1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ2MzA4NDQsImV4cCI6MjA1MDIwNjg0NH0.52LC3seAiNCWGw7YxzK0LNMvR0LKQsMlN39aDVQ8Kb0';

        document.getElementById('cocktail-name').textContent = 'Creating client';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        document.getElementById('cocktail-name').textContent = 'Client created';

        // Fetch the cocktail with id 1
        async function fetchCocktail() {
            try {
                document.getElementById('cocktail-name').textContent = 'Fetching data';
                const { data, error } = await supabaseClient
                    .from('cocktails') // Replace 'cocktails' with your table name
                    .select('name')
                    .eq('id', 1)
                    .single();
                document.getElementById('cocktail-name').textContent = 'Data fetched';

                if (error) {
                    console.error('Error fetching cocktail:', error);
                    document.getElementById('cocktail-name').textContent = 'Error fetching data';
                    return;
                }

                // Update the DOM with the cocktail name
                dispStr = data ? "The #1 cocktail in Bertu's database is: " + data.name : 'No cocktail found';
                document.getElementById('cocktail-name').textContent = dispStr;
            } catch (err) {
                console.error('Unexpected error:', err);
                document.getElementById('cocktail-name').textContent = 'Unexpected error occurred';
            }
        }

        // Call the function to fetch the cocktail
        fetchCocktail();
    </script>
</body>
</html>
