<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="all-cocktails.html">All Cocktails</a></li>
            <li><a href="ingredients.html">Ingredients</a></li>
            <li><a href="cocktails-available.html">Cocktails I Can Make</a></li>
            <li><a href="custom-search.html">Custom Search</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Custom Cocktail Search</h1>
        <div class="options">
            <div class="filter-section">
                <h2>Must Include</h2>
                <h3>(Even if not available)</h3>
                <select id="includeDropdown">
                    <option value="">Select an ingredient</option>
                </select>
                <div id="selectedInclude" class="ingredient-list"></div>
            </div>
            <div class="filter-section">
                <h2>Must not include</h2>
                <select id="excludeDropdown">
                    <option value="">Select an ingredient</option>
                </select>
                <div id="selectedExclude" class="ingredient-list"></div>
            </div>
            <div class="filter-section">
                <h2>May Include</h2>
                <h3>(Even if not available)</h3>
                <select id="optionalDropdown">
                    <option value="">Select an ingredient</option>
                </select>
                <div id="selectedOptional" class="ingredient-list"></div>
            </div>
        </div>
        <button id="filterBtn">Filter Cocktails</button>
        <div id="cocktailList" class="cocktail-list"></div>
    </div>
    <script type="module" src="custom-search.js"></script>
</body>
</html>
